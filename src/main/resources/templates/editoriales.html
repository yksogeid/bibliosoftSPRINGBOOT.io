<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <div style="margin-top: 70px"></div>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <h1 class="display-4 text-primary text-center">Gestión de editoriales</h1>
    <p class="lead text-secondary text-center">
      Desde aquí puedes editar, actualizar y eliminar Editoriales.
    </p>
    <hr class="my-4" />

    <div class="container mt-3">
        <!-- Notificación de Éxito (Editorial eliminado) -->
        <div th:if="${param.eliminado}" class="alert alert-success d-flex align-items-center justify-content-between border-0 shadow-lg p-4 mb-3 position-relative fade show" role="alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle-fill fs-4 text-success"></i>
                <span class="ms-3 mb-0">Editorial eliminado correctamente.</span>
            </div>
            <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
        <!-- Notificación de Éxito (Editorial actualizado) -->
        <div th:if="${param.exito}" class="alert alert-success d-flex align-items-center justify-content-between border-0 shadow-lg p-4 mb-3 position-relative fade show" role="alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle-fill fs-4 text-success"></i>
                <span class="ms-3 mb-0">Editorial actualizado correctamente.</span>
            </div>
            <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        
        <!-- Notificación de Error (Editorial no encontrado) -->
        <div th:if="${param.error == 'noencontrado'}" class="alert alert-danger d-flex align-items-center justify-content-between border-0 shadow-lg rounded-5 p-4 mb-3 position-relative fade show" role="alert">
            <i class="bi bi-x-circle-fill fs-4 text-danger"></i>
            <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearAutorModal">Nuevo Editorial</button>

    <!-- Tabla de Editorials -->
    <!-- Tabla de Editorials -->
    <div class="table-responsive mt-4">
      <table class="table table-borderless table-hover">
        <thead class="bg-primary text-white">
          <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Web</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="editorial : ${editoriales}">
            <td th:text="${editorial.nombre}"></td>
            <td th:text="${editorial.ciudad}"></td>
            <td th:text="${editorial.pais}"></td>
            <td th:text="${editorial.web}"></td> <!-- Corregido el > extra -->
            <td>
              <!-- Botón de Editar -->
              <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" th:attr="data-id=${editorial.id}, data-nombre=${editorial.nombre}, data-ciudad=${editorial.ciudad}, data-pais=${editorial.pais}, data-web=${editorial.web}">
                <i class="bi bi-pencil-square"></i> Editar
              </button>

              <!-- Botón de Eliminar -->
              <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-id=${editorial.id}" th:if="${#authentication.principal.rol == 'ROLE_ADMIN'}">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

   <!-- Modal para Crear Autor -->
   <div class="modal fade" id="crearAutorModal" tabindex="-1" aria-labelledby="crearAutorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/editoriales/crear}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearAutorModalLabel">Crear Nuevo Editorial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="pais" name="pais" required>
                    </div>
                    <div class="mb-3">
                      <label for="web" class="form-label">Web</label>
                      <input type="text" class="form-control" id="web" name="web" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para Editar Autor -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Editorial</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editForm" th:action="@{/editoriales/actualizar/}" method="post">
        <div class="modal-body">
          <input type="hidden" name="id" id="editId">
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editNombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="editCiudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="editCiudad" name="ciudad" required>
          </div>
          <div class="mb-3">
            <label for="editPais" class="form-label">pais</label>
            <input type="text" class="form-control" id="editPais" name="pais" required>
          </div>
          <div class="mb-3">
            <label for="editWeb" class="form-label">web</label>
            <input type="text" class="form-control" id="editWeb" name="web" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para Eliminar Autor -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Eliminar Autor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="deleteForm" th:action="@{/autores/eliminar/}" method="post">
        <div class="modal-body">
          <input type="hidden" name="id" id="deleteId">
          <p>¿Estás seguro de que deseas eliminar a este autor?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>


  
  <!-- Incluir el fragmento de Footer -->
  <div th:replace="fragments :: footer"></div>
  <script>
    // Llenar datos en el modal de edición
    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const id = button.getAttribute('data-id');
      const nombre = button.getAttribute('data-nombre');
      const ciudad = button.getAttribute('data-ciudad');
      const pais = button.getAttribute('data-pais');
      const web = button.getAttribute('data-web');

      
      document.getElementById('editId').value = id;
      document.getElementById('editNombre').value = nombre;
      document.getElementById('editCiudad').value = ciudad;
      document.getElementById('editPais').value = pais;
      document.getElementById('editWeb').value = web;

  
      const form = document.getElementById('editForm');
      form.action = `/editoriales/actualizar/${id}`;
    });
  
    // Llenar datos en el modal de eliminación
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const id = button.getAttribute('data-id');
  
      document.getElementById('deleteId').value = id;
  
      const form = document.getElementById('deleteForm');
      form.action = `/editoriales/eliminar/${id}`;
    });
  </script>
  
</body>
</html>
