<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">Bibliosoft - YKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Espacio para ajustar la página con la barra de navegación fija -->
    <div style="margin-top: 70px;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <!-- Mensaje de éxito -->
                <div th:if="${param.exito}" class="alert alert-info">Se ha registrado exitosamente en la aplicación</div>

                <h1 class="text-center mb-4">Regístrate</h1>

                <!-- Formulario de registro -->
                <form th:action="@{/registro}" method="post" th:object="${usuario}">

                    <!-- Nombre -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre" required autofocus>
                        <label for="nombre">Nombre</label>
                    </div>

                    <!-- Apellido -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                        <label for="email">Correo electrónico</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <!-- Botón de registro -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success btn-lg">Registrar</button>
                    </div>

                    <!-- Link de inicio de sesión -->
                    <div class="text-center mt-4">
                        <span>Si estás registrado, <a th:href="@{/login}">inicia sesión aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
