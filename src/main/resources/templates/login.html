<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">Bibliosoft - YKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Espacio para ajustar la página con la barra de navegación fija -->
    <div style="margin-top: 70px;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center mb-4">Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">
                    
                    <!-- Mensajes de error o cierre de sesión -->
                    <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos</div>
                    <div th:if="${param.logout}" class="alert alert-info">Ha cerrado sesión exitosamente</div>

                    <!-- Usuario -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" name="username" placeholder="admin@yksogeid.com" required autofocus>
                        <label for="username">Correo electrónico</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <!-- Botón de inicio de sesión -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                    </div>
                </form>

                <!-- Link de registro -->
                <div class="text-center mt-4">
                    <span>¿Eres nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
