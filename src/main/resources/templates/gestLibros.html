<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments :: header"></div>
    <div style="margin-top: 70px;"></div>

    <!-- Espacio para ajustar la página con la barra de navegación fija -->
    <div style="margin-top: 70px;"></div>

   <!-- Contenido principal -->
<div class="container my-5">
    <h1 class="display-4 text-primary text-center">Gestion de libros</h1>
    <p class="lead text-secondary text-center">Desde aqui puedes crear un libro, un autor, ver libros y ver autores.</p>
    <hr class="my-4">
    <div class="row mt-4">
        <div class="col-md-3 mb-4">
            <div class="card h-100 text-center card-hover" onclick="location.href='/libros'" style="cursor: pointer;">
                <div class="card-body">
                    <i class="bi bi-book-half display-4 text-warning"></i>
                    <h5 class="card-title mt-3">Ver Libros</h5>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 text-center card-hover" onclick="location.href='/editoriales'" style="cursor: pointer;">
                <div class="card-body">
                    <i class="bi bi-book-half display-4 text-warning"></i>
                    <h5 class="card-title mt-3">Ver Editoriales</h5>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-4">
            <div class="card h-100 text-center card-hover" onclick="location.href='/autores'" style="cursor: pointer;">
                <div class="card-body">
                    <i class="bi bi-people display-4 text-info"></i>
                    <h5 class="card-title mt-3">Ver Autores</h5>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
