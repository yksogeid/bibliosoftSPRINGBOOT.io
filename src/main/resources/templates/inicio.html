<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <!--Traemos el fragmento del header-->
<div th:replace="fragments :: header"></div>
<div style="margin-top: 70px;"></div>

<!-- Contenido principal -->
<div class="container my-5">
    <h4 class="mt-4 text-center">Bienvenido, <span th:text="${#authentication.principal.fullName}">></span></h4>
    <p class="text-info text-center">Selecciona la opci√≥n que requieras.</p>
    <hr class="my-4">
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-book display-4 text-primary"></i>
                    <h5 class="card-title mt-3">Gestionar Libros</h5>
                    <a href="/gestLibros" class="btn btn-primary mt-3">Ir</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-people display-4 text-success"></i>
                    <h5 class="card-title mt-3">Gestionar Usuarios</h5>
                    <a href="/usuarios" class="btn btn-success mt-3">Ir</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3" th:if="${#authentication.principal.rol == 'ROLE_ADMIN'}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-bar-chart display-4 text-warning"></i>
                    <h5 class="card-title mt-3">Ver Reportes</h5>
                    <a href="/reportes" class="btn btn-warning mt-3">Ir</a>
                </div>
            </div>
        </div>
        
        
        
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-bar-chart display-4 text-warning"></i>
                    <h5 class="card-title mt-3">Gestionar Prestamos</h5>
                    <a href="/prestamos" class="btn btn-warning mt-3">Ir</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 70px;"></div>
    </div>
</div>


</body>
<!-- Incluir el fragmento de Footer -->
<div th:replace="fragments :: footer"></div>
</html>
